{% extends "core/base.html" %}
{% block title %}IRIS - User list{% endblock %}
{% block content %}
<div class="container">

  <div class="row">
    <ol class="breadcrumb">
      <li><a href="/">IRIS</a></li>
      <li class="active">Users</li>
    </ol>
  </div>

    <div class="row">
        <div class="page-header">
            <h3>User information for all users</h3>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ user.id }}">{{ user.first_name }}</a></td>
                <td><a href="{{ user.id }}">{{ user.last_name }}</a></td>
                <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
